<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Sign Up</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

	<!-- animation -->
	<link 
		rel="stylesheet"
    	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
    <div class="container py-5">
        <div class="main-container animate__animated animate__zoomIn">
            <div class="row align-items-center">
                <div class="col-lg-5 mb-4 mb-lg-0 image-container">
                    <img src="https://i.pinimg.com/736x/95/98/b0/9598b0e09695d6e2ad426ef71998306a.jpg" alt="Robotics Image" class="img-fluid">
                </div>
                <!-- Form -->
                <div class="col-lg-7">
                    <h2 class="form-heading">Robotics Club Registration Form</h2>
                    <form>
                        <div class="mb-3 row">
                            <div class="col-12 col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-12 col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preferred Robotics Topics</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="programming">
                                <label class="form-check-label" for="programming">Programming</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="electronics">
                                <label class="form-check-label" for="electronics">Electronics</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="design">
                                <label class="form-check-label" for="design">Mechanical Design</label>
                            </div>
                            <div class="form-check">
                            	<input class="form-check-input" type="checkbox" id="ai"> 
                            	<label class="form-check-label" for="design">Artificial Intelligence</label>
                            </div>
                            <div class="form-check">
								<input class="form-check-input" type="checkbox" id="computer-vision">
								<label class="form-check-label" for="design">Computer Vision</label> 
                            </div>
                            <div class="form-check">
                            	<input class="form-check-input" type="checkbox" id="iot"> 
                            	<label class="form-check-label" for="design">IoT</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Robotics Experience Level</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="experience" id="beginner">
                                <label class="form-check-label" for="beginner">Beginner</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="experience" id="intermediate">
                                <label class="form-check-label" for="intermediate">Intermediate</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="experience" id="advanced">
                                <label class="form-check-label" for="advanced">Advanced</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="project" class="form-label">Preferred Robotics Project</label>
                            <select class="form-select" id="project">
                                <option selected>Choose a project...</option>
                                <option value="1">Face Recognition</option>
                                <option value="2">Line Follower Robot</option>
                                <option value="3">Obstacle Avoidance Robot</option>
                                <option value="4">Robot Arm</option>
                                <option value="5">Human Detection</option>
                                <option value="6">Drone</option>
                                <option value="7">Others</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="statement" class="form-label">Statement of Interest</label>
                            <textarea class="form-control" id="statement" rows="3" placeholder="Why do you want to join?"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-submit btn-lg text-white">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<p class="text-center"><a href= "https://ycasal-9e.github.io/Q2-EX2/" target="_blank">Clarisse Yvonne Casal | 9-Emerald</a></p>

</body>
</html>
